{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>YelpCamp</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'stylesheets/main.css' %}"
    />
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="{% url 'campgrounds:home' %}"
            >YelpCamp</a
          >
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="/campgrounds">Home</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li><a href="#">Signed In As {{ user.username }}</a></li>
            <li>
              <form
                class="logout-link"
                action="{% url 'accounts:logout' %}"
                method="post"
              >
                {% csrf_token %}
                <button type="submit">Logout</button>
              </form>
            </li>
            {% else %}
            <li class="">
              <a href="{% url 'accounts:login' %}">Login</a>
            </li>
            <li class="">
              <a href="{% url 'accounts:register' %}">Sign Up</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="wrapper">{% block content %} {% endblock %}</div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">
          &copy; YelpCamp 2022 |
          <a href="{% url 'campgrounds:home' %}">Home</a> |
          <a href="/campgrounds/new">New Campground</a>
        </p>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
